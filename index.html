<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <h2>Tictac Toe</h2>
    <br />
    <div class="wrapper-form">
      <input type="text" name="player-one" placeholder="Player 1" />
      <input type="text" name="player-two" placeholder="Player 2" />
    </div>
    <button onclick="startGame()">Start</button>
    <div class="board">
      <div class="square" data-target="1"></div>
      <div class="square" data-target="2"></div>
      <div class="square" data-target="3"></div>
      <div class="square" data-target="4"></div>
      <div class="square" data-target="5"></div>
      <div class="square" data-target="6"></div>
      <div class="square" data-target="7"></div>
      <div class="square" data-target="8"></div>
      <div class="square" data-target="9"></div>
    </div>
    <script src="./scripts/main.js" async></script>
  </body>
</html>
